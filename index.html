  <div id="dateModal" class="modal">

  <script>
    let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
    let currentImage = null;
    let currentView = "list";
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();


    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      renderCalendar();
    });

    // å›¾ç‰‡ä¸Šä¼ é¢„è§ˆ
    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('imagePreview').src = event.target.result;
          document.getElementById('imagePreview').style.display = 'block';
          currentImage = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function saveEntry() {
      const text = document.getElementById("diaryText").value;
      const mood = document.getElementById("mood").value;
      const category = document.getElementById("category").value;
      const date = new Date();
      const dateString = date.toLocaleString();
      const dateOnly = formatDate(date);
      
      const entry = { 
        text, 
        mood, 
        category, 
        date: dateString,
        dateOnly,
        image: currentImage || null,
        id: Date.now()
      };

      entries.unshift(entry);
      localStorage.setItem("diaryEntries", JSON.stringify(entries));
      renderEntries();
      if (currentView === "calendar") renderCalendar();
      clearForm();
    }

    function clearForm() {
      document.getElementById("diaryText").value = "";
      document.getElementById("category").value = "";
      document.getElementById("imageInput").value = "";
      document.getElementById("imagePreview").style.display = "none";
      document.getElementById("imagePreview").src = "";
      currentImage = null;
    }

    function renderEntries(filter = "") {
      const container = document.getElementById("entries");
      container.innerHTML = "";
      
      entries
        .filter(e => 
          e.text.includes(filter) || 
          e.category.includes(filter) ||
          (e.mood && e.mood.includes(filter))
        )
        .forEach(e => {
          const div = document.createElement("div");
          div.className = "entry";
          
          let imageHtml = "";
          if (e.image) {
            imageHtml = `<img src="${e.image}" class="entry-image">`;
          }
          
          div.innerHTML = `
            <strong>${e.date}</strong><br>
            å¿ƒæƒ…ï¼š${e.mood}<br>
            æ ‡ç­¾ï¼š${e.category}<br>
            ${e.text}
            ${imageHtml}
            <button class="delete-btn" onclick="deleteEntry(${e.id})">åˆ é™¤</button>
          `;
          container.appendChild(div);
        });
    }

    function deleteEntry(id) {
      if (confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ")) {
        entries = entries.filter(e => e.id !== id);
        localStorage.setItem("diaryEntries", JSON.stringify(entries));
        renderEntries();
        if (currentView === "calendar") renderCalendar();
      }
    }

    function searchEntries() {
      const query = document.getElementById("searchBox").value;
      renderEntries(query);
    }


    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    }

    function formatDate(date) {
      const d = new Date(date);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function showDateEntries(dateStr) {
      const modal = document.getElementById("dateModal");
      const modalTitle = document.getElementById("modalDateTitle");
      const modalEntries = document.getElementById("modalEntries");
      
      const date = new Date(dateStr);
      modalTitle.textContent = `${date.getFullYear()}å¹´ ${date.getMonth() + 1}æœˆ ${date.getDate()}æ—¥çš„è®°å½•`;
      
      modalEntries.innerHTML = "";
      
      const dayEntries = entries.filter(e => e.dateOnly === dateStr);
      if (dayEntries.length === 0) {
        modalEntries.innerHTML = "<p>è¿™ä¸€å¤©æ²¡æœ‰è®°å½•</p>";
      } else {
        dayEntries.forEach(entry => {
          const div = document.createElement("div");
          div.className = "entry";
          
          let imageHtml = "";
          if (entry.image) {
            imageHtml = `<img src="${entry.image}" class="entry-image">`;
          }
          
          div.innerHTML = `
            <strong>${entry.date}</strong><br>
            å¿ƒæƒ…ï¼š${entry.mood}<br>
            æ ‡ç­¾ï¼š${entry.category}<br>
            ${entry.text}
            ${imageHtml}
            <button class="delete-btn" onclick="deleteEntry(${entry.id}); closeModal();">åˆ é™¤</button>
          `;
          modalEntries.appendChild(div);
        });
      }
      
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("dateModal").style.display = "none";
    }

    function switchView(view) {
      currentView = view;
      if (view === "list") {
        document.getElementById("listView").style.display = "block";
        document.getElementById("calendarView").style.display = "none";
        document.getElementById("listViewBtn").classList.add("active");
        document.getElementById("calendarViewBtn").classList.remove("active");
        renderEntries();
      } else {
        document.getElementById("listView").style.display = "none";
        document.getElementById("calendarView").style.display = "block";
        document.getElementById("listViewBtn").classList.remove("active");
        document.getElementById("calendarViewBtn").classList.add("active");
        renderCalendar();
      }
    }

    // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
    window.onclick = function(event) {
      const modal = document.getElementById("dateModal");
      if (event.target === modal) {
        closeModal();
      }
    }

    // ä¿®æ”¹æ—¥å†æ¸²æŸ“å‡½æ•°
    function renderCalendar() {
      const calendarEl = document.getElementById("calendar");
      calendarEl.innerHTML = "";
      
      const firstDay = new Date(currentYear, currentMonth, 1);
      const lastDay = new Date(currentYear, currentMonth + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startingDay = firstDay.getDay();
      
      document.getElementById("currentMonth").textContent = 
        `${currentYear}å¹´ ${currentMonth + 1}æœˆ`;
      
      for (let i = 0; i < startingDay; i++) {
        const emptyDay = document.createElement("div");
        emptyDay.className = "calendar-day empty";
        calendarEl.appendChild(emptyDay);
      }
      
      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(currentYear, currentMonth, day);
        const dateStr = formatDate(date);
        
        const dayEl = document.createElement("div");
        dayEl.className = "calendar-day";
        
        // æ£€æŸ¥ä»Šå¤©
        const today = new Date();
        if (date.getDate() === today.getDate() && 
            date.getMonth() === today.getMonth() && 
            date.getFullYear() === today.getFullYear()) {
          dayEl.classList.add("today");
        }
        
        // æ£€æŸ¥æ˜¯å¦æœ‰è®°å½•
        const dayEntries = entries.filter(e => e.dateOnly === dateStr);
        if (dayEntries.length > 0) {
          dayEl.classList.add("has-entry");
          if (dayEntries.length > 1) {
            dayEl.classList.add("has-multiple-entries");
          }
          dayEl.onclick = () => showDateEntries(dateStr);
          
          // åˆ›å»ºå¿ƒæƒ…å›¾æ ‡å®¹å™¨
          const moodIconsContainer = document.createElement("div");
          moodIconsContainer.className = "mood-icons";
          
          // æ˜¾ç¤ºå‰3ä¸ªå¿ƒæƒ…å›¾æ ‡
          const uniqueMoods = [...new Set(dayEntries.map(e => e.mood))];
          const moodsToShow = uniqueMoods.slice(0, 3);
          
          moodsToShow.forEach(mood => {
            const moodIcon = document.createElement("div");
            moodIcon.className = "mood-icon";
            moodIcon.textContent = mood;
            moodIconsContainer.appendChild(moodIcon);
          });
          
          dayEl.appendChild(moodIconsContainer);
          
          // å¦‚æœæœ‰å¤šäº3ç§å¿ƒæƒ…ï¼Œæ˜¾ç¤ºè®¡æ•°å¾½ç« 
          if (uniqueMoods.length > 3) {
            const countBadge = document.createElement("div");
            countBadge.className = "mood-count-badge";
            countBadge.textContent = `+${uniqueMoods.length - 3}`;
            dayEl.appendChild(countBadge);
          }
        }
        
        // æ˜¾ç¤ºæ—¥æœŸ
        const dateEl = document.createElement("div");
        dateEl.className = "date";
        dateEl.textContent = day;
        dayEl.appendChild(dateEl);
        
        calendarEl.appendChild(dayEl);
      }
    }


    renderEntries();
  </script>
