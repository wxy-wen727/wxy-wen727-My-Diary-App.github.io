  <script>
    let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
    let recycleBin = JSON.parse(localStorage.getItem("diaryRecycleBin")) || [];
    let currentImage = null;
    let currentView = "list";
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let currentlyEditingId = null;

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      renderCalendar();
      updateBinCount();
    });

    // å›¾ç‰‡ä¸Šä¼ é¢„è§ˆ
    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('imagePreview').src = event.target.result;
          document.getElementById('imagePreview').style.display = 'block';
          currentImage = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function saveEntry() {
      const text = document.getElementById("diaryText").value;
      const mood = document.getElementById("mood").value;
      const category = document.getElementById("category").value;
      const date = new Date();
      const dateString = date.toLocaleString();
      const dateOnly = formatDate(date);
      
      if (currentlyEditingId) {
        // æ›´æ–°ç°æœ‰æ¡ç›®
        const entryIndex = entries.findIndex(e => e.id === currentlyEditingId);
        if (entryIndex !== -1) {
          const originalEntry = entries[entryIndex];
          
          // åˆ›å»ºä¿®æ”¹è®°å½•
          const editHistory = originalEntry.editHistory || [];
          editHistory.push({
            editedAt: new Date().toLocaleString(),
            previousText: originalEntry.text,
            previousMood: originalEntry.mood,
            previousCategory: originalEntry.category,
            previousImage: originalEntry.image
          });
          
          // æ›´æ–°æ¡ç›®ä½†ä¿ç•™åŸå§‹åˆ›å»ºæ—¶é—´
          entries[entryIndex] = { 
            ...originalEntry,
            text,
            mood,
            category,
            image: currentImage || originalEntry.image,
            editHistory,
            lastEdited: new Date().toLocaleString()
          };
          
          localStorage.setItem("diaryEntries", JSON.stringify(entries));
          currentlyEditingId = null;
          renderEntries();
          if (currentView === "calendar") renderCalendar();
          clearForm();
        }
      } else {
        // åˆ›å»ºæ–°æ¡ç›®
        const entry = { 
          text, 
          mood, 
          category, 
          date: dateString,
          dateOnly,
          image: currentImage || null,
          id: Date.now(),
          createdAt: dateString,
          lastEdited: null,
          editHistory: []
        };

        entries.unshift(entry);
        localStorage.setItem("diaryEntries", JSON.stringify(entries));
        renderEntries();
        if (currentView === "calendar") renderCalendar();
        clearForm();
      }
    }

    function editEntry(id) {
      const entry = entries.find(e => e.id === id);
      if (entry) {
        currentlyEditingId = id;
        document.getElementById("diaryText").value = entry.text;
        document.getElementById("mood").value = entry.mood;
        document.getElementById("category").value = entry.category;
        
        if (entry.image) {
          document.getElementById("imagePreview").src = entry.image;
          document.getElementById("imagePreview").style.display = 'block';
          currentImage = entry.image;
        } else {
          document.getElementById("imagePreview").style.display = 'none';
          document.getElementById("imagePreview").src = '';
          currentImage = null;
        }
        
        // æ»šåŠ¨åˆ°è¡¨å•
        document.getElementById("diaryText").scrollIntoView({ behavior: 'smooth' });
      }
    }

    function moveToRecycleBin(id) {
      const entryIndex = entries.findIndex(e => e.id === id);
      if (entryIndex !== -1) {
        const entry = entries[entryIndex];
        entry.deletedAt = new Date().toLocaleString();
        
        // æ·»åŠ åˆ°å›æ”¶ç«™
        recycleBin.unshift(entry);
        localStorage.setItem("diaryRecycleBin", JSON.stringify(recycleBin));
        
        // ä»ä¸»åˆ—è¡¨ä¸­ç§»é™¤
        entries.splice(entryIndex, 1);
        localStorage.setItem("diaryEntries", JSON.stringify(entries));
        
        renderEntries();
        if (currentView === "calendar") renderCalendar();
        updateBinCount();
      }
    }

    function restoreFromBin(id) {
      const entryIndex = recycleBin.findIndex(e => e.id === id);
      if (entryIndex !== -1) {
        const entry = recycleBin[entryIndex];
        
        // ç§»å›ä¸»åˆ—è¡¨
        entries.unshift(entry);
        localStorage.setItem("diaryEntries", JSON.stringify(entries));
        
        // ä»å›æ”¶ç«™ç§»é™¤
        recycleBin.splice(entryIndex, 1);
        localStorage.setItem("diaryRecycleBin", JSON.stringify(recycleBin));
        
        renderRecycleBin();

        if (currentView === "calendar") renderCalendar();

      container.innerHTML = "";

    function renderCalendar() {
      const calendarEl = document.getElementById("calendar");
      calendarEl.innerHTML = "";
      
      const firstDay = new Date(currentYear, currentMonth, 1);
      const lastDay = new Date(currentYear, currentMonth + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startingDay = firstDay.getDay();
      
      // æ›´æ–°æœˆä»½æ˜¾ç¤º
      document.getElementById("currentMonth").textContent = 
        `${currentYear}å¹´ ${currentMonth + 1}æœˆ`;

      for (let i = 0; i < startingDay; i++) {
        const emptyDay = document.createElement("div");

        calendarEl.appendChild(emptyDay);

      // æ·»åŠ æ—¥æœŸæ ¼å­

        // æ£€æŸ¥æ˜¯å¦æœ‰è®°å½•
        const dayEntries = entries.filter(e => e.dateOnly === dateStr);
        if (dayEntries.length > 0) {
          dayEl.classList.add("has-entry");
          dayEl.onclick = () => showDateEntries(dateStr);
          
          // æ˜¾ç¤ºå¿ƒæƒ…å›¾æ ‡
          const moodIcon = document.createElement("div");
          moodIcon.className = "mood-icon";
          moodIcon.textContent = dayEntries[0].mood;
          dayEl.appendChild(moodIcon);
        }
        
        // æ˜¾ç¤ºæ—¥æœŸ
        const dateEl = document.createElement("div");
        dateEl.className = "date";
        dateEl.textContent = day;
        dayEl.appendChild(dateEl);
        
        calendarEl.appendChild(dayEl);
      }
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    }

    function formatDate(date) {
      const d = new Date(date);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function showDateEntries(dateStr) {
      const modal = document.getElementById("dateModal");
      const modalTitle = document.getElementById("modalDateTitle");
      const modalEntries = document.getElementById("modalEntries");
      
      const date = new Date(dateStr);
      modalTitle.textContent = `${date.getFullYear()}å¹´ ${date.getMonth() + 1}æœˆ ${date.getDate()}æ—¥çš„è®°å½•`;
      
      modalEntries.innerHTML = "";
      
      const dayEntries = entries.filter(e => e.dateOnly === dateStr);
      if (dayEntries.length === 0) {
        modalEntries.innerHTML = "<p>è¿™ä¸€å¤©æ²¡æœ‰è®°å½•</p>";
      } else {
        dayEntries.forEach(entry => {
          const div = document.createElement("div");
          div.className = "entry";
          
          let imageHtml = "";
          if (entry.image) {
            imageHtml = `<img src="${entry.image}" class="entry-image">`;
          }
          
          let editInfo = "";
          if (entry.lastEdited) {
            editInfo = `<div class="history-info">åˆ›å»ºäº: ${entry.createdAt}<br>æœ€åç¼–è¾‘äº: ${entry.lastEdited}</div>`;
          } else {
            editInfo = `<div class="history-info">åˆ›å»ºäº: ${entry.createdAt}</div>`;
          }
          
          div.innerHTML = `
            <strong>${entry.date}</strong><br>
            å¿ƒæƒ…ï¼š${entry.mood}<br>
            æ ‡ç­¾ï¼š${entry.category}<br>
            ${entry.text}
            ${imageHtml}
            ${editInfo}
            <button class="edit-btn" onclick="editEntry(${entry.id}); closeModal();">ç¼–è¾‘</button>
            <button class="delete-btn" onclick="moveToRecycleBin(${entry.id}); closeModal();">åˆ é™¤</button>
            
            ${renderEditHistory(entry.editHistory)}
          `;
          modalEntries.appendChild(div);
        });
      }
      
      modal.style.display = "flex";
    }

    function showRecycleBin() {
      renderRecycleBin();
      document.getElementById("recycleBinModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("dateModal").style.display = "none";
    }

    function closeRecycleBin() {
      document.getElementById("recycleBinModal").style.display = "none";
    }

    function switchView(view) {
      currentView = view;
      if (view === "list") {
        document.getElementById("listView").style.display = "block";
        document.getElementById("calendarView").style.display = "none";
        document.getElementById("listViewBtn").classList.add("active");
        document.getElementById("calendarViewBtn").classList.remove("active");
        renderEntries();
      } else {
        document.getElementById("listView").style.display = "none";
        document.getElementById("calendarView").style.display = "block";
        document.getElementById("listViewBtn").classList.remove("active");
        document.getElementById("calendarViewBtn").classList.add("active");
        renderCalendar();
      }
    }

    // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
    window.onclick = function(event) {
      const modal = document.getElementById("dateModal");
      const binModal = document.getElementById("recycleBinModal");
      
      if (event.target === modal) {
        closeModal();
      }
      if (event.target === binModal) {
        closeRecycleBin();
      }
    }

    renderEntries();
  </script>
